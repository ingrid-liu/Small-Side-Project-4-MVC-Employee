	<body>

			</ul>
		</div>

		<div class="formbody">

				<li>
					<label>收入日期</label>
					<input name="" type="text" class="dfinput" />
				</li>
				<li>

					<textarea name="" cols="" rows="" class="textinput"></textarea>
				</li>
				<li>
					<label>&nbsp;</label>

				</li>
			</ul>
