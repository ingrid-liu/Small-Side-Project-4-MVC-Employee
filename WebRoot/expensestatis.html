		<script type="text/javascript">
			$(document).ready(function(e) {
			    $(".select1").uedSelect({
					width : 345			  
				});
				
				//$("#select1").change();
			});
			function changePie(val){
				var dom = document.getElementById("container");
				var myChart = echarts.init(dom);
				var app = {};
				option = null;
				option = {
				    title : {
				        text: '尚学堂支出统计',
				        subtext: '报销统计',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data: ['通信费用','办公室耗材','住宿费用','房租水电','其他']
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:335+parseInt(val), name:'通信费用'},
				                {value:310, name:'办公室耗材'},
				                {value:234, name:'住宿费用'},
				                {value:135, name:'房租水电'},
				                {value:1548, name:'其他'}
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
				;
				if (option && typeof option === "object") {
				    myChart.setOption(option, true);
				}
				
			};
		</script>
	</head>

	<body style="height: 100%; margin: 0">
		<div style="height: 10%px; width: 500px;  margin:0px auto;">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			请选择支出时间段：
			<select class="select1" id="select1" onchange="changePie(this.value)">
				<option value="100">不限</option>
				<option value="300">本月</option>
				<option value="800">今年上半年</option>
				<option value="1000">去年全年</option>
			</select>			
		</div>
		
		<div id="container" style="height: 85%"></div>
